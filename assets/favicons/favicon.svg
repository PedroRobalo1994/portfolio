<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(250,250,250);stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" 
          stroke="rgb(163,163,163)" stroke-width="0.5" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="rgba(163,163,163,0.3)" stroke-width="0.5"/>
  
  <!-- PR text using clean, modern styling -->
  <text x="16" y="21" font-family="system-ui, -apple-system, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="12" font-weight="600" text-anchor="middle" fill="rgb(53,53,53)" 
        letter-spacing="0.8px">PR</text>
</svg>
