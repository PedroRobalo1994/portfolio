<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(250,250,250);stop-opacity:1" />
    </linearGradient>
    <filter id="shadow48" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGradient48)" 
          stroke="rgb(163,163,163)" stroke-width="1" filter="url(#shadow48)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="24" cy="24" r="19" fill="none" stroke="rgba(163,163,163,0.3)" stroke-width="0.8"/>
  
  <!-- PR text -->
  <text x="24" y="31" font-family="system-ui, -apple-system, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="18" font-weight="600" text-anchor="middle" fill="rgb(53,53,53)" 
        letter-spacing="1px">PR</text>
</svg>
