<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br>
    <a id="download" download="favicon.ico">Download Favicon</a>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, 32, 32);
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, 'rgb(255,255,255)');
        gradient.addColorStop(1, 'rgb(250,250,250)');
        
        // Draw background circle
        const centerX = 16;
        const centerY = 16;
        const radius = 15;
        
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Draw border
        ctx.strokeStyle = 'rgb(163,163,163)';
        ctx.lineWidth = 0.5;
        ctx.stroke();
        
        // Draw inner circle for depth
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius - 2, 0, 2 * Math.PI);
        ctx.strokeStyle = 'rgba(163,163,163,0.3)';
        ctx.lineWidth = 0.5;
        ctx.stroke();
        
        // Draw text
        ctx.font = '600 12px system-ui, -apple-system, "Segoe UI", "Roboto", sans-serif';
        ctx.fillStyle = 'rgb(53,53,53)';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Add slight vertical adjustment
        const textY = centerY - 0.5;
        ctx.fillText('PR', centerX, textY);
        
        // Convert to ICO data URL
        const dataUrl = canvas.toDataURL('image/png');
        document.getElementById('download').href = dataUrl;
        
        console.log('Favicon generated successfully!');
    </script>
</body>
</html>
