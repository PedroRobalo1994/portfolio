<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(250,250,250);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="7.5" fill="url(#bgGradient16)" 
          stroke="rgb(163,163,163)" stroke-width="0.5"/>
  
  <!-- Inner circle for depth -->
  <circle cx="8" cy="8" r="6.5" fill="none" stroke="rgba(163,163,163,0.3)" stroke-width="0.3"/>
  
  <!-- PR text -->
  <text x="8" y="10.5" font-family="system-ui, -apple-system, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="6" font-weight="600" text-anchor="middle" fill="rgb(53,53,53)" 
        letter-spacing="0.2px">PR</text>
</svg>
